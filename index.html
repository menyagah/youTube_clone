<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>YouTube Video Player</title>
</head>
<body>
    <header class="header">
        <div class="logo-box">
            <img src="img/icons8-menu-30.png" alt="menu" class="menu_button">
            <img src="img/logo-yout.png" alt="Youtube logo" class = "hero">

        </div>

        <form action="#" class="search">
            <input type="text" class="search__input" placeholder="Search">
            <button class="search__button">
                <svg class="search__icon">
                    <use xlink:href="img/sprite.svg#icon-search"></use>
                </svg>
            </button>
        </form>

        <div class="icon__side">
                <i class="material-icons icons">video_call</i>
                <i class="material-icons icons">apps</i>
                <i class="material-icons icons">notifications</i>
                <i class="material-icons icons">account_circle</i>
        </div>


    </header>
    <main>
        <div class="main-video">
            <iframe width="853" height="480" src="https://www.youtube.com/embed/vpD0k9oebI4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
            </iframe>
            <div class="title">
                <a href="#" class="trend">#11 ON TRENDING</a>
                <p>Harry and Meghanâ€™s Royal Exit Explained | The Daily Show</p>
            </div>
            <div class="details">
                <div class="count">
                    <p class="text">120000 views</p>
                    <p>.</p>
                    <p class="text">Dec 12 2020</p>
                </div>
                <div class="video-icons">
                   <p> <i class="material-icons cons" >thumb_up</i> 44k</p>
                    <p><i class="material-icons cons">thumb_down</i>2k</p>
                    <p><i class="material-icons cons">reply</i>SHARE</p>
                    <p><i class="material-icons cons">playlist_add</i>SAVE</p>
                    <p><i class="material-icons cons">more_horiz</i></p>
                </div>
                
            </div>
        </div>
       
        <section class="comments">

        </section>
    </main>
    <aside>

    </aside>
    <footer>
        
    </footer>
</body>
</html>
